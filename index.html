<!DOCTYPE html>
<html>
<head>
    <title>Website Not Available in Your Country</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        p {
            margin: 10px 0;
        }

        .logo {
            width: 150px; /* Adjust the size of the logo as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.svg" alt="Logo">
        <h1>Website Not Available</h1>
        <p>We're sorry, but this website is not available in your country.</p>
        <p>Based on your IP address, it appears that you are trying to access this site from a country where it is not supported.</p>
        <p>If you believe this is an error or have any questions, please contact our support team.</p>
    </div>
</body>
</html>
